<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                border: black;
                width:80%;
                height: 200px;
            }
            table, th, tr, td{
                border: 2px solid;
                border-collapse: collapse;
                text-align: center;
                
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th >1</th>
                <th colspan="3">2</th>
                <th >3</th>
                <th >4</th>
            </tr>
            <tr>
                <td colspan="2" >5</td>
                <td >6</td>
                <td colspan="2">7</td>
                <td >8</td>
            </tr>
        </table>

        <br>
        <br>

        <table>
            <tr>
                <th>1</th>
                <th colspan="3">2</th>
                <th rowspan="3">3</th>
            </tr>
            <tr>
                <td rowspan="3">4</td>
                <td>5</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td rowspan="2">13</td>
            </tr>
            <tr>
                <td colspan="2">12</td>
                <td>14</td>
            </tr>
        </table>

    </body>
</html>
